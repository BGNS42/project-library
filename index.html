<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library App</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h3 class="hello">Hello, welcome to your online book shelf!</h3>
                <p class="welcome">Here you can organize the books you read and the ones you want to read.</p>
            </div>
            <div class="button">
                <button class="button2" id="addBook"><span>New Book</span></button>
            </div>
        </div>
        <div class="main">
            <dialog>
                <form method="dialog">
                    <div class="name">
                        <label for="bookName">Title:</label>
                        <input type="text" name="" id="bookName" required>
                    </div>
                    <div class="author">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" name="" id="bookAuthor" required>
                    </div>
                    <div class="pages">
                        <label for="bookPages">Pages:</label>
                        <input type="number" min="0" max="9999" step="1" name="" id="bookPages" required>
                    </div>
                    <div class="read">
                        <label for="bookRead">Did you read the book?</label>
                        <input type="checkbox" name="book_read" id="bookRead">
                    </div>
                    <div class="btns">
                        <button class="button" id="cancel"><span>Cancel</span></button>
                        <button class="button" id="addButton"><span>Add</span></button>
                    </div>
                </form>
            </dialog>

            <div class="bookShelf">

            </div>
        </div>
        <div class="footer">
            <p>App made by <i>BGNS42</i></p>
        </div>
    </div>
</body>
</html>
